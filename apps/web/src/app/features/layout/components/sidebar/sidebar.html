<div class="w-64 h-full flex flex-col bg-white border-r border-slate-200">
  <div class="p-6 flex flex-col justify-between h-full">
    <div class="flex flex-col gap-6">
      <!-- Branding/User Info -->
      <div class="flex items-center gap-3">
        <div class="bg-sky-100 text-sky-600 rounded-lg p-2">
          <i class="pi pi-car text-lg"></i>
        </div>
        <div class="flex flex-col">
          <h1 class="text-slate-900 text-base font-bold leading-tight">
            {{sessionService.user()?.firstName}}
            {{sessionService.user()?.lastName}}
          </h1>
          <p
            class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider"
          >
            {{sessionService.role()}}
          </p>
        </div>
      </div>
      <!-- Nav Links -->
      <p-panelMenu
        [model]="sessionService.sideBarItems()"
        [pt]="{ root: '',panel:'border-0' }"
      />
    </div>
    <!-- Bottom Sidebar -->
    <div class="pt-4 border-t border-slate-200 flex flex-col gap-4">
      <p-panelMenu
        [model]="footerMenu()"
        [pt]="{ root: '',panel:'border-0' }"
      />
    </div>
  </div>
</div>
