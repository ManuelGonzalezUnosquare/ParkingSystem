<p-toolbar>
  <ng-template #start>
    <div class="flex items-center gap-3 text-primary">
      <div class="size-6">
        <span class="pi pi-car text-2xl text-blue-500"></span>
      </div>
      <h2
        class="text-slate-700 text-lg font-bold leading-tight tracking-[-0.015em]"
      >
        Resident Parking Portal
      </h2>
    </div>
  </ng-template>
  <ng-template #center> </ng-template>
  <ng-template #end>
    @for(opt of items(); track opt.label){
    <p-button
      [label]="opt.label"
      class="mr-2"
      text
      severity="secondary"
      [icon]="opt.icon"
    />
    }
  </ng-template>
</p-toolbar>
