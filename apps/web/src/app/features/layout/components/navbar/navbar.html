<nav aria-label="Main Navigation">
  <p-toolbar>
    <ng-template #start>
      <a
        routerLink="/app"
        class="flex items-center gap-3 no-underline focus:outline-primary focus:outline-offset-4 rounded"
        aria-label="Resident Parking Portal Home"
      >
        <div
          class="size-8 flex items-center justify-center bg-blue-50 rounded-lg"
        >
          <i class="pi pi-car text-xl text-blue-500" aria-hidden="true"></i>
        </div>
        <h2
          class="text-slate-800 text-lg font-bold leading-tight tracking-tight"
        >
          Resident Parking Portal
        </h2>
      </a>
    </ng-template>

    <ng-template #center></ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        @for(opt of items(); track opt.label || opt.icon) {
        <a
          pButton
          severity="secondary"
          [text]="true"
          [routerLink]="opt.routerLink"
          routerLinkActive="bg-slate-100 text-primary"
          [routerLinkActiveOptions]="{exact: true}"
          [attr.aria-label]="opt.label || 'Notifications'"
        >
          @if(opt.icon) {
          <span pButtonIcon [class]="opt.icon" aria-hidden="true"></span>
          } @if(opt.label) {
          <span pButtonLabel>{{ opt.label }}</span>
          }
        </a>
        } @if(sessionService.isResident()){
        <p-button
          severity="danger"
          [text]="true"
          label="Logout"
          icon="pi pi-sign-out"
          (click)="sessionService.logout()"
          aria-label="Sign out of your account"
        />

        }
      </div>
    </ng-template>
  </p-toolbar>
</nav>
