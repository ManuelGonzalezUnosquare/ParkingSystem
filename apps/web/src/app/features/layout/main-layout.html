<div class="flex h-screen overflow-hidden bg-slate-50">
  @if(authStore.isRootUser() || authStore.isAdminUser()){
  <aside class="h-full w-64 shrink-0 shadow-xl z-20 bg-white hidden md:block">
    <app-sidebar class="h-full w-full" />
  </aside>
  }

  <div class="flex flex-1 flex-col relative overflow-hidden">
    <header class="h-16 w-full shrink-0 z-10">
      <app-navbar class="h-full w-full" />
    </header>

    <main class="flex-1 overflow-y-auto overflow-x-hidden">
      <div class="mx-auto w-full max-w-350 p-4">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
