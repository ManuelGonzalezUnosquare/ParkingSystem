<header class="pt-10 pb-6 px-8 text-center">
  <div class="flex justify-center mb-4">
    <span class="text-primary text-5xl" aria-hidden="true"
      >{{config.appName}}</span
    >
  </div>
  <h1
    class="text-[#0d141c] dark:text-white tracking-light text-[32px] font-bold leading-tight pb-2"
  >
    Welcome back
  </h1>
  <p
    class="text-[#4b739b] dark:text-slate-400 text-base font-normal leading-normal"
  >
    H Sign in to your account to manage your parking allocation.
  </p>
</header>

<form
  class="px-8 pb-10 space-y-5"
  [formGroup]="form"
  (submit)="doSubmit()"
  novalidate
>
  <!-- email -->
  <div class="form-control">
    <label class="form-label" for="email">Email</label>
    <input
      autocomplete="email"
      fluid
      formControlName="email"
      id="email"
      pInputText
      placeholder="my-user@test.com"
      tabindex="1"
      type="email"
      [invalid]="form.controls.email.invalid && form.controls.email.touched"
      [attr.aria-invalid]="form.controls.email.invalid && form.controls.email.touched"
      [attr.aria-describedby]="form.controls.email.touched && form.controls.email.errors ? 'email-error' : null"
    />
    <app-form-validation-error
      id="email-errors"
      [touched]="form.controls.email.touched"
      [errors]="form.controls.email.errors"
      label="Email"
    />
  </div>
  <!-- password -->
  <div class="form-control">
    <label class="form-label" for="password">Password</label>
    <input
      autocomplete="off"
      fluid
      formControlName="password"
      id="password"
      pInputText
      placeholder="********"
      type="password"
      [invalid]="form.controls.password.invalid && form.controls.password.touched"
      [attr.aria-invalid]="form.controls.password.invalid && form.controls.password.touched"
      [attr.aria-describedby]="form.controls.password.touched && form.controls.password.errors ? 'password-error' : null"
    />
    <app-form-validation-error
      id="password-error"
      [touched]="form.controls.password.touched"
      [errors]="form.controls.password.errors"
      label="Password"
    />
  </div>
  <!-- pass recovery -->
  <div class="flex justify-end pb-2">
    <a
      class="p-0 text-sm text-gray-400"
      pButton
      rel="noopener noreferrer"
      severity="info"
      text
      [routerLink]="['/auth/password-recovery']"
      aria-label="Recover your forgotten password"
    >
      <span pButtonLabel>Forgot password!</span>
    </a>
  </div>
  <app-form-feedback [callState]="store.callState()" />
  <!-- options -->
  <p-button
    fluid
    label="Entrar"
    type="submit"
    severity="primary"
    [loading]="store.isLoading()"
  />
</form>
