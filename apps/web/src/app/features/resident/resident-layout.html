@if(sessionService.user(); as user){
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  <section class="col-span-3">
    <app-banner class="block" [user]="user" />
  </section>

  <div class="lg:col-span-2 space-y-8">
    <app-spot-assignament-table class="block" />
  </div>
  <app-vehicle-info class="block" [vehicle]="user.vehicles[0]" />
</div>

}
