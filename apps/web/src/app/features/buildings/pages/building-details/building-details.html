<div>
  <!-- header -->
  <div
    class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8"
  >
    <div class="flex flex-col gap-2">
      <h1
        class="text-[#0d141c] text-4xl font-black leading-tight tracking-[-0.033em]"
      >
        {{store.building()?.name}}
      </h1>
      <p class="text-[#4b739b] text-base font-normal">
        Manage parking allocations and resident data for this building.
      </p>
    </div>
    <p-button label="Trigger Raffle" (click)="raffle()" />
  </div>
  <!-- cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-5">
    <app-total-resident-card class="block" [users]="store.usersEntities()" />
    <app-vehicles-card class="block" [users]="store.usersEntities()" />
    <!-- <app-last-raffle-card class="block" [raffle]="store.liveRaffle()" /> -->
    <app-utilization-card
      class="block"
      [users]="store.usersEntities()"
      [availableSpots]="store.building()?.totalSlots || 0"
    />
  </div>
  <!-- Resident Management Section -->
  <p-card>
    <p-table
      #dt
      [filterDelay]="500"
      [value]="store.usersEntities()"
      [lazy]="true"
      (onLazyLoad)="onLazyLoad($event)"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="store.usersPagination()?.total || 0"
      [loading]="store.isLoading()"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} buildings"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
    >
      >
      <ng-template pTemplate="caption">
        <div class="flex justify-between items-center">
          <h3 class="font-semibold">Resident list</h3>
          <div class="flex gap-2">
            <input
              variant="outlined"
              id="search"
              pInputText
              pSize="small"
              placeholder="Search resident..."
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            />

            <p-button
              label="Resident"
              icon="pi pi-plus"
              severity="secondary"
              size="small"
              variant="outlined"
              (click)="addUser()"
            />
          </div>
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th class="text-xs font-semibold uppercase tracking-wider w-[5%]">
            Status
          </th>
          <th class="text-xs font-semibold uppercase tracking-wider">Name</th>
          <th class="text-xs font-semibold uppercase tracking-wider">Role</th>
          <th class="text-xs font-semibold uppercase tracking-wider w-[30%]">
            Vehicle
          </th>
          <th class="text-xs font-semibold uppercase tracking-wider">Spot</th>
          <th
            class="text-xs font-semibold uppercase tracking-wider text-center"
          >
            Acciones
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
        <tr>
          <td>
            <div class="flex items-center justify-center">
              <div
                [title]="user.status"
                [class.bg-emerald-400]="user.isActive"
                [class.bg-amber-400]="!user.isActive"
                class="rounded-full size-4"
              ></div>
            </div>
          </td>
          <td class="text-sm font-medium">
            <p class="truncate">{{ user.fullName }}</p>
            <span class="text-slate-400">{{user.email}}</span>
          </td>
          <td class="text-sm font-medium">
            <app-role-tag [role]="user.role" />
          </td>
          <td class="text-sm font-medium w-10 max-w-30">
            <div class="hover:cursor-pointer" [title]="user.vehicleDescription">
              <p class="truncate">{{user.vehicleDescription}}</p>
              <span class="text-slate-400">{{user.vehiclePlate}}</span>
            </div>
          </td>

          <td class="text-sm font-medium">{{user.assignedSlotNumber}}</td>

          <td>
            <div class="text-center">
              <p-button
                icon="pi pi-search"
                severity="secondary"
                size="small"
                text
              />
              <p-button
                icon="pi pi-pencil"
                severity="secondary"
                size="small"
                text
                (click)="update(user)"
              />
              <p-button
                icon="pi pi-trash"
                severity="secondary"
                size="small"
                text
              />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
