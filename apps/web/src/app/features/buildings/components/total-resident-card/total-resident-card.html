<p-card class="h-full">
  <ng-template #title>
    <div class="flex justify-between items-start">
      <p
        id="card-label"
        class="text-[#4b739b] text-xs font-bold uppercase tracking-widest"
      >
        Community Overview
      </p>
      <i class="pi pi-users text-blue-500" aria-hidden="true"></i>
    </div>
  </ng-template>

  <ng-template #subtitle>
    <div class="flex flex-col" [attr.aria-labelledby]="'card-label'">
      <p
        class="text-[#0d141c] tracking-tight text-4xl font-extrabold leading-tight"
      >
        {{ residentCount() }}
      </p>
      <p class="text-slate-500 text-sm font-medium">Active Residents</p>
    </div>
  </ng-template>

  <ng-template #footer>
    <div
      class="flex gap-2 items-center pt-2 border-t border-slate-100"
      role="note"
    >
      <span
        class="inline-flex items-center rounded-md bg-emerald-50 px-2 py-1 text-xs font-bold text-emerald-700 ring-1 ring-inset ring-emerald-600/20"
      >
        +{{ adminCount() }}
      </span>
      <span class="text-slate-400 text-xs font-medium"
        >System administrators</span
      >
    </div>
  </ng-template>
</p-card>
