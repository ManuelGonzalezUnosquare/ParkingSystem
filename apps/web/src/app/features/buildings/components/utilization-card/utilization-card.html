<p-card>
  <ng-template #title>
    <div class="flex justify-between items-start">
      <p class="text-[#4b739b] text-sm font-medium uppercase tracking-wider">
        Utilization
      </p>
      <i class="pi pi-id-card text-blue-500"></i>
    </div>
  </ng-template>

  <ng-template #content>
    <div class="py-[0.85rem]">
      <p-progressbar [color]="progressColor()" [value]="progressValue()" />
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="flex gap-2 items-center text-sm font-bold">
      <span class="text-slate-400 text-xs">
        {{assignedSlotsCount()}} out of {{availableSpots()}} spots
        assigned</span
      >
    </div>
  </ng-template>
</p-card>
