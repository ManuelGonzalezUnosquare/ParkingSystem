<p-card>
  <ng-template #title>
    <div class="flex justify-between items-start">
      <p class="text-[#4b739b] text-sm font-medium uppercase tracking-wider">
        Total Vehicles
      </p>
      <i class="pi pi-car text-blue-500" aria-hidden="true"></i>
    </div>
  </ng-template>
  <ng-template #subtitle>
    <div class="flex flex-col" [attr.aria-labelledby]="'vehicle-card-label'">
      <p
        class="text-[#0d141c] tracking-tight text-4xl font-extrabold leading-tight"
      >
        {{ usersWithVehicle() }}
      </p>
      <p class="text-slate-500 text-sm font-medium">Registered Vehicles</p>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="flex gap-2 items-center pt-2 border-t border-slate-100">
      <span
        class="inline-flex items-center rounded-md bg-cyan-50 px-2 py-1 text-xs font-bold text-cyan-700 ring-1 ring-inset ring-cyan-600/20"
      >
        {{ usersWithoutVehicle() }}
      </span>
      <span class="text-slate-400 text-xs font-medium"
        >Residents without vehicle</span
      >
    </div>
  </ng-template>
</p-card>
