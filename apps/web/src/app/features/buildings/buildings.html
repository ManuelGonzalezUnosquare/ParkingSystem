<p-confirmDialog />
<!-- PageHeading -->
<header class="flex flex-wrap items-center justify-between gap-4 pb-4">
  <div class="flex flex-col gap-1">
    <h2 class="text-[#0d141c] text-3xl font-black leading-tight tracking-tight">
      Buildings
    </h2>
    <p class="text-[#4b739b] text-base font-normal">
      Manage all infrastructure and system administrators in one place.
    </p>
  </div>
  <div class="flex items-center gap-3">
    <p-button label="Building" icon="pi pi-plus" />
  </div>
</header>

<!-- SectionHeader -->
<div class="mt-6">
  <div class="flex items-center justify-between border-b border-[#cfdbe8] pb-4">
    <h2 class="text-[#0d141c] text-2xl font-bold leading-tight tracking-tight">
      Inventory
    </h2>
    <div class="flex items-center gap-2">
      <div class="relative">
        <input
          variant="outlined"
          id="search"
          pInputText
          placeholder="Search building..."
        />
      </div>
      <p-button
        variant="outlined"
        class="bg-white"
        severity="secondary"
        icon="pi pi-filter"
      />
    </div>
  </div>
</div>
<!-- Data Table Container -->
<div class="pt-4">
  <p-table [value]="buildingStore.entities()">
    <ng-template #header>
      <tr>
        <th class="text-xs font-semibold uppercase tracking-wider">Name</th>
        <th class="text-xs font-semibold uppercase tracking-wider">Address</th>
        <th class="text-xs font-semibold uppercase tracking-wider">
          Total Spots
        </th>

        <th class="text-xs font-semibold uppercase tracking-wider">Acciones</th>
      </tr>
    </ng-template>
    <ng-template #body let-building>
      <tr>
        <td class="text-sm font-medium">{{ building.name }}</td>
        <td class="text-sm font-medium">{{ building.address }}</td>
        <td class="text-sm font-medium">{{ building.totalSlots }}</td>
        <td>
          <p-button
            appAccountBtnAccess
            icon="pi pi-pencil"
            severity="secondary"
            size="small"
            text
            (click)="update(building)"
          />
          <p-button
            appAccountBtnAccess
            icon="pi pi-trash"
            severity="secondary"
            size="small"
            text
            (click)="remove(building)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
